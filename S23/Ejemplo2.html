<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		main{display:inline-flex;}
.container {
    width: 200px;
    height: 200px;
    background-color: red;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 20px;
}
.container-1{
      filter: brightness(0.4);
}
.container-2{
      filter: contrast(0.2);
}
.container-3{
      filter: grayscale(0.5);
}
.container-4{
      filter: hue-rotate(90deg);
}
.container-5{
      filter: invert(1);
}
.container-6{
      filter: opacity(0.6);
}
.container-7{
      filter: saturate(20%);
}
.container-8{
      filter: sepia(1);
}
	</style>
</head>
<body>
	<main>
  <div class="container">
      <p>Contenedor sin filtro</p>
  </div>
  <div class="container container-1">
      <p>brightness(0.4)</p>
  </div>
  <div class="container container-2">
      <p>contrast(0.2)</p>
  </div>
    <div class="container container-3">
      <p>grayscale(0.5)</p>
  </div>
   <div class="container container-4">
      <p>hue-rotate(90deg)</p>
  </div>
  <div class="container container-5">
      <p>invert(1)</p>
  </div>
  <div class="container container-6">
      <p>opacity(0.6)</p>
  </div>
  <div class="container container-7">
      <p>saturate(30%)</p>
  </div>
    <div class="container container-8">
      <p>sepia(1)</p>
  </div>
</main>
</body>
</html>
