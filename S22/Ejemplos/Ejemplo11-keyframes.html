<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	@keyframes cambiocolor {
  	0% { background: red; }        /* Primer fotograma clave */
  	50% {                          /* Segundo fotograma clave */
    	background: yellow;
    	width: 400px;
  	}
  	100% { background: green; }    /* Ãšltimo fotograma clave */
	}

	.element {
  	background: grey;
  	width: 150px;
  	height: 150px;
  	animation: cambiocolor 2s 0s infinite;
	}
	</style>
</head>
<body>
	<div class="element"></div>
</body>
</html>
