<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>


<style>
div{
	width: 400px;
	height: 400px;
	animation: cambioColor 4s;
}
	
@keyframes cambioColor {
  0% {
    background-color: red;
  }

  50% {
    background-color: green;
  }

  100% {
    background-color: blue;
  }
}

</style>
<body>
	<div></div>
	
</body>
</html>
