<style>
	ul {
  list-style-type: none; /*Tambi√©n list-style*/
}
a {
  margin: 0 5px;

  color: #fff;
  padding: 10px 15px;
  
  background-color: #3498db;
  border-radius: 5px;
  float: left;
}
a:hover {
  background-color: #1f587d;
  transform: scale(1.1);
}
</style>
</head>
